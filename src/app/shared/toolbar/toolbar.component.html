<mat-toolbar class="special">
  <mat-toolbar-row fxLayout="row">
    <button mat-mini-fab color="accent" (click)="toggleNav()" *ngIf="isLoggedIn">
      <mat-icon>rowing</mat-icon>
    </button>
    <span fxFlex="" fxFlexOffset="10px">Family Photo Sharing App</span>
    <button mat-mini-fab color="primary" (click)="logout()" *ngIf="isLoggedIn">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
